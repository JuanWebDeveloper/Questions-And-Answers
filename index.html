<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questions And Answers</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="content">
        <div class="start-game" id="startGame">
          <h1>Questions And Answers</h1>
          <button class="button default" id="startGameButton"><span>Start Game</span></button>
        </div>
        <!-- Quiz Box -->
        <div class="quiz-box show" id="quizBox">
          <div class="header">
            <div class="level">First level</div>
            <div class="timer">
              <div class="time-left_text">Tiempo Restante</div>
              <div class="time-sec">30</div>
            </div>
            <div class="time-line"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
