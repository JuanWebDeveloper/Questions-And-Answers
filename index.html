<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preguntas Y Respuestas</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <div class="content">
        <div class="start-game show" id="startGame">
          <h1>Preguntas Y Respuestas</h1>
          <button class="button default" id="startGameButton"><span>Iniciar Juego</span></button>
        </div>
        <!-- Quiz Box -->
        <div class="quiz-box" id="quizBox">
          <div class="header">
            <div class="points">Puntos: <span></span></div>
            <div class="timer">
              <div class="time-left_text">Tiempo Restante</div>
              <div class="time-sec"></div>
            </div>
            <div class="time-line"></div>
          </div>

          <section class="section-questions">
            <div class="que-text" id="questionText">
              <!-- Here I'Ve Inserted Question From JavaScript -->
            </div>
            <div class="option-list" id="optionList">
              <!-- Here I'Ve Inserted Options From JavaScript -->
            </div>
          </section>

          <div class="footer-game">
            <div class="total-que">
              <!-- Here I'Ve Inserted Question Count Number From JavaScript -->
            </div>
            <div class="buttons-game">
              <button class="button game-button finish-btn" id="finishGame"><span>Retirarse</span></button>
              <button class="button game-button next-btn" id="nextQuestion"><span>Siguiente</span></button>
            </div>
            <div class="finish-game_button">
              <button class="button game-button finish-btn"><span>Fin Del Juego</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js" type="module"></script>
    <!-- Sweetalert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
